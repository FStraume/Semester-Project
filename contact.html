<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/f4f1506a18.js" crossorigin="anonymous"></script>
    <title>Community Science Museum | Teachers and Researchers</title>
</head>
<body>
    <header>
        <div class="home_logo">
            <a href="index.html"><img src="IMG/Logo.png" id="logo" alt="Logo of Community Science Museum"></a>
            <a href="index.html" >COMMUNITY SCIENCE MUSEUM</a>
        </div>
        <label for="hamburger-menu"><i class="fa-solid fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu">
        <nav>
            <ul>
                <li><a href="explore.html" >Explore</a></li>
                <li><a href="exhibition_spaces.html">Exhibition Spaces</a></li>
                <li><a href="special_events.html" >Special Events and Exhibitions</a></li>
                <li><a href="visit.html" >Visit</a></li>
                <li><a href="get_involved.html" class="active" >Get Involved</a></li>
            </ul>
    </header>
    <main class="get_involved_main">
        <h1>Contact Us</h1>
        <section class="contact_form">
            <form method="post">
                <div class="form-wrapper">
                    <section class="input_info">
                        <label for="name">Full name</label>
                    <input type="text" id="name" name="Full Name">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="Email">
                    <label for="catagory">Select a Catagori</label>
                    <select id="catagory">
                        <option value="_blank"></option>
                        <option value="visit">Visit</option>
                        <option value="internships">Internships</option>
                        <option value="volunteer">Volunteer</option>
                        <option value="other">Other</option>
                    </select>
                    <div>
                        <input type="checkbox" id="email-updates" name="Email Updates">
                        <label for="email-updates">Sign up for newsletter and email updates</label>
                    </div>
                    </section>
                    <section>
                        <label for="message">Whats on your mind?</label>
                        <textarea id="message" name="message"></textarea>
                    </section>
                </div>
                <input type="submit" value="Send Now" class="contact_cta" />
            </form>
        </section>
    </main>
    <footer>Copyright &copy;</footer>
</body>
</html>
